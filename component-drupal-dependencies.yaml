name: 'Install Drupal Dependencies'
description: "This component installs Drupal's dependencies."
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: InstallDrupalDependencies
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              sudo apt-get install -y \
                apache2 \
                libapache2-mod-auth-cas \
                libgd3 \
                mysql-client \
                unzip \
                php \
                php-cli \
                php-common \
                php-curl \
                php-dev \
                php-fpm \
                php-gd \
                php-json \
                php-soap \
                php-xml \
                php-zip \
                php-mysql \
                php-date \
                php-mbstring \
                zip
