name: 'Install Drupal Dependencies'
description: "This component installs Drupal's dependencies."
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: InstallDrupalDependencies
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              sudo apt-get install -y \
                apache2 \
                libapache2-mod-auth-cas \
                libgd3 \
                mysql-client \
                unzip \
                php7.2 \
                php7.2-cli \
                php7.2-common \
                php7.2-curl \
                php7.2-dev \
                php7.2-fpm \
                php7.2-gd \
                php7.2-json \
                php7.2-soap \
                php7.2-xml \
                php7.2-zip \
                php7.2-mysql \
                php-date \
                zip
