name: 'Install AWS Tools'
description: "This component installs Matomo's dependencies and Matomo itself."
schemaVersion: 1.0
constants:
  - MatomoSource:
      type: string
      value: https://builds.matomo.org/matomo-4.1.1.tar.gz
phases:
  - name: build
    steps:
      - name: InstallMatomoDependencies
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              sudo apt-get install -y \
                nginx \
                mysql-client \
                php7.4 \
                php7.4-fpm \
                php7.4-gd \
                php7.4-curl \
                php7.4-mysql \
                php7.4-xml \
                php7.4-mbstring \
                unzip \
                zip
      - name: DownloadMatomo
        action: WebDownload
        onFailure: Abort
        maxAttempts: 3
        inputs:
          - source: '{{ MatomoSource }}'
            destination: /tmp/matomo.tar.gz
      - name: ExpandMatomoArchive
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - cd /tmp
            - tar xzf matomo.tar.gz -C /var/www/html
