name: 'Install AWS Tools'
description: 'This component installs the awscli, the CloudWatch agent, EFS tools, and the CloudFormation helper scripts.'
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: InstallSupportPackages
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              sudo apt-get install -y \
                python \
                python3 \
                unzip \
                binutils \
                jq \
                zip
      - name: DownloadTools
        action: WebDownload
        onFailure: Abort
        maxAttempts: 3
        inputs:
          - source: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
            destination: /tmp/awscli.zip
          - source: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
            destination: /tmp/awscwagent.deb
          - source: https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
            destination: /tmp/awscfn.tar.gz
      - name: CloneEfsUtilsRepo
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - git clone https://github.com/aws/efs-utils.git
      - name: InstallAwsCli
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              unzip -qq {{ build.DownloadTools.inputs[0].destination }} -d /tmp
              sudo /tmp/aws/install
      - name: InstallAwsCwAgent
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - |
              sudo dpkg -i -E {{ build.DownloadTools.inputs[1].destination }}
      - name: ModCwAgentGroups
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - sudo usermod -a -G adm cwagent
      - name: InstallAwsCfn
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - sudo python3 -m easy_install --script-dir /opt/aws/bin {{ build.DownloadTools.inputs[2].destination }} 
      - name: BuildInstallEfsUtilsDebPkg
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - cd efs-utils
            - ./build-deb.sh
            - sudo apt-get -y install ./build/amazon-efs-utils*deb

